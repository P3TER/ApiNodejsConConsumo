<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Añadir Curso</title>
    <script defer src="add.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="container text-center mb-4">
    <h1 class="m-4">Añadir Curso</h1>
    <article style="display: flex; flex-direction: row;">
        <section style="width: 22rem;"></section>
        <form id="addForm" class="card text-bg-dark text-center mb-3" style="width: 26rem;">
            <section class="card-body">
                <article style="padding: 1rem;">
                    <input type="hidden" id="category" value="programacion">
                    <!-- Agrega el campo oculto para la categoría -->
                    <label class="form-label" for="courseTitle">Título:</label>
                    <input type="text" class="form-control" id="courseTitle" required>
                </article>
                <article style="padding: 1rem;">
                    <label class="form-label" for="courseLenguaje">Lenguaje/Tema:</label>
                    <input type="text" class="form-control" id="courseLenguaje" required>
                </article>
                <article style="padding: 1rem;">
                    <label class="form-label" for="courseViews">Vistas:</label>
                    <input type="number" class="form-control" id="courseViews" required>
                </article>
                <article style="padding: 1rem;">
                    <label class="form-label" for="courseLevel">Nivel:</label>
                    <input type="text" class="form-control" id="courseLevel" required>
                </article>
                <button type="submit" class="btn btn-outline-light">Añadir Curso</button>
            </section>
        </form>
        <section style="width: 22rem;"></section>
    </article>
</body>

</html>
