<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Editar Curso</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="container text-center mb-3">
    <h1 class="m-4">Editar Curso</h1>
    <article style="display: flex; flex-direction: row;">
    <section style="width: 22rem;"></section>
    <form id="editForm" class="card text-bg-dark text-center mb-3" style="width: 26rem;">
        <article>
            <section class="card-body">
                <article style="margin-bottom: -4rem !important; padding: 1rem;">
                    <label class="form-label" for="courseId">ID:</label>
                    <input type="text" class="form-control" id="courseId" name="courseId" readonly><br><br>
                </article>
                <article style="margin-bottom: -4rem !important; padding: 1rem;">
                    <label for="courseTitle" class="form-label">TÃ­tulo:</label>
                    <input type="text" class="form-control" id="courseTitle" name="courseTitle"><br><br>
                </article>
                <article style="margin-bottom: -4rem !important; padding: 1rem;">
                    <label class="form-label" for="courseLanguage">Lenguaje:</label>
                    <input type="text" class="form-control" id="courseLanguage" name="courseLanguage"><br><br>
                </article>
                <article style="margin-bottom: -4rem !important; padding: 1rem;">
                    <label class="form-label" for="courseLevel">Nivel:</label>
                    <input type="text" class="form-control" id="courseLevel" name="courseLevel"><br><br>
                </article>
                <article style="margin-bottom: -3rem !important; padding: 1rem;">
                    <label class="form-label" for="courseViews">Vistas:</label>
                    <input type="number" class="form-control" id="courseViews" name="courseViews"><br><br>
                </article>
                <button type="submit" class="btn btn-outline-light" style="width: 10rem;">Actualizar Curso</button>
            </section>
        </article>
    </form>
<section style="width: 22rem;"></section>
</article>
    <script src="edit.js"></script>
</body>

</html>
